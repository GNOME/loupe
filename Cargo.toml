[package]
name = "loupe"
version = "0.1.0"
edition = "2021"
rust-version = "1.70"
license = "GPL-3.0-or-later"

[profile.release]
lto = true
codegen-units = 1

[features]
disable-glycin-sandbox = []

[dependencies]
anyhow = { version = "1.0.66", features = ["backtrace"] }
arc-swap = "1.6.0"
async-channel = "2.1.0"
env_logger = "0.11.0"
futures-channel = "0.3.25"
futures-lite = "2.1.0"
glycin = "1.0.0-alpha.6"
gvdb-macros = "0.1.6"
indexmap = "2.0.0"
kamadak-exif = "0.5.5"
libgweather = "4.4.0"
log = "0.4.17"
once_cell = "1.16.0"
url = "2.3.1"

[dependencies.ashpd]
version = "0.7.0"
features = ["gtk4"]

[dependencies.gtk]
package = "gtk4"
version = "0.8.0"
features = ["v4_12", "xml_validation"]

[dependencies.gio]
package = "gio"
version = "0.19.0"
features = ["v2_74"]

[dependencies.adw]
package = "libadwaita"
version = "0.6.0"
features = ["v1_4"]

[dependencies.gettext-rs]
version = "0.7.0"
features = ["gettext-system"]

[dependencies.gettext-sys]
version = "0.21.3"
features = ["gettext-system"]
