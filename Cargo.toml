[package]
name = "loupe"
version = "0.1.0"
edition = "2018"

[dependencies]
anyhow = "1.0.35"
gtk-macros = "0.3.0"
log = "0.4.11"
once_cell = "1.9.0"
pretty_env_logger = "0.4.0"
futures-channel = "0.3.19"

[dependencies.ashpd]
version = "0.2.2"
features = ["feature_gtk4"]

[dependencies.gtk]
package = "gtk4"
version = "0.4.4"
features = ["v4_6"]

[dependencies.adw]
package = "libadwaita"
version = "0.1.0"

[dependencies.gettext-rs]
version = "0.7.0"
features = ["gettext-system"]
