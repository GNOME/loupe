[package]
name = "loupe"
version = "0.1.0"
edition = "2021"
rust-version = "1.65"
license = "GPL-3.0-or-later"

[dependencies]
anyhow = "1.0.66"
async-global-executor = "2.3.1"
async-std = "1.12.0"
gtk-macros = "0.3.0"
kamadak-exif = "0.5.5"
log = "0.4.17"
once_cell = "1.16.0"
pretty_env_logger = "0.4.0"
futures-channel = "0.3.25"
futures = "0.3.25"
svg_metadata = "0.4.3"
url = "2.3.1"
libgweather = "4.0.0"
indexmap = "1.9.2"

[dependencies.ashpd]
version = "0.4.0-alpha.1"
features = ["gtk4"]

[dependencies.gtk]
package = "gtk4"
version = "0.5.5"
features = ["v4_10", "xml_validation"]

[dependencies.gio]
package = "gio"
version = "0.16.3"
features = ["v2_74"]

[dependencies.adw]
package = "libadwaita"
version = "0.2.0"
features = ["v1_2"]
git = "https://gitlab.gnome.org/sophie-h/libadwaita-rs.git"
branch = "wip/sophie-h/swipeable"

[dependencies.gettext-rs]
version = "0.7.0"
features = ["gettext-system"]
