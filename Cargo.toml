[package]
name = "loupe"
version = "0.1.0"
edition = "2021"
rust-version = "1.65"
license = "GPL-3.0-or-later"

[profile.release]
lto = true
codegen-units = 1

[dependencies]
anyhow = { version = "1.0.66", features = ["backtrace"] }
arc-swap = "1.6.0"
env_logger = "0.10.0"
futures = "0.3.25"
indexmap = "1.9.2"
kamadak-exif = "0.5.5"
lcms2 = "5.6.0"
libgweather = "4.2.0"
log = "0.4.17"
once_cell = "1.16.0"
rgb = "0.8.36"
safe-transmute = "0.11.2"
url = "2.3.1"

# decoders
image-rs = { package = "image", version = "0.24.6" }
libheif-rs = "0.19.0"
librsvg = { git = "https://gitlab.gnome.org/GNOME/librsvg.git", rev = "2.56.0" }

[dependencies.ashpd]
version = "0.4.0"
features = ["gtk4"]

[dependencies.gtk]
package = "gtk4"
version = "0.6.2"
features = ["v4_10", "xml_validation"]

[dependencies.gio]
package = "gio"
version = "0.17.0"
features = ["v2_74"]

[dependencies.adw]
package = "libadwaita"
version = "0.4.1"
features = ["v1_3"]

[dependencies.gettext-rs]
version = "0.7.0"
features = ["gettext-system"]
