[package]
name = "gnome-image-viewer"
version = "0.1.0"
edition = "2018"

[dependencies]
anyhow = "1.0.35"
gtk-macros = "0.2.0"
log = "0.4.11"
pretty_env_logger = "0.4.0"
zbus = "1.3.0"
zvariant = "2.3.0"

[dependencies.gtk]
git = "https://github.com/gtk-rs/gtk4-rs"
package = "gtk4"

[dependencies.gdk]
git = "https://github.com/gtk-rs/gtk4-rs"
package = "gdk4"

[dependencies.gdk-pixbuf]
git = "https://github.com/gtk-rs/gtk-rs"

[dependencies.gio]
git = "https://github.com/gtk-rs/gtk-rs"

[dependencies.glib]
git = "https://github.com/gtk-rs/gtk-rs"

[dependencies.cairo]
git = "https://github.com/gtk-rs/gtk-rs"
package = "cairo-rs"

[dependencies.ashpd]
git = "https://github.com/bilelmoussaoui/ashpd"

[dependencies.gettext-rs]
version = "0.4.4"
features = ["gettext-system"]

[dependencies.libhandy]
git = "https://gitlab.gnome.org/bilelmoussaoui/libhandy4-rs"
package = "libhandy4"
