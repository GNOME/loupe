[package]
name = "loupe"
version = "47.1.0"
edition = "2021"
rust-version = "1.76"
license = "GPL-3.0-or-later"

[profile.release]
lto = true
codegen-units = 1

[features]
x11 = ["ashpd/gtk4_x11"]

[dependencies]
adw = { package = "libadwaita", version = "0.7.0", features = ["v1_6"] }
anyhow = { version = "1.0.66" }
arc-swap = "1.6.0"
ashpd = { version = "0.9.1", features = ["gtk4_wayland"] }
async-channel = "2.1.0"
async-lock = "3.4.0"
cairo-rs = { version = "0.20.0", features = ["pdf"] }
env_logger = "0.11.0"
futures-channel = "0.3.25"
futures-lite = "2.1.0"
gettext-rs = { version = "0.7.0", features = ["gettext-system"] }
gettext-sys = { version = "0.21.3", features = ["gettext-system"] }
gio = { version = "0.20.0", features = ["v2_74"] }
glycin = { version = "2.0.1", features = ["gdk4"] }
gtk = { package = "gtk4", version = "0.9.0", features = [
    "v4_14",
    "xml_validation",
] }
gufo-common = { version = "0.1.0", features = ["serde"] }
gvdb-macros = "0.1.6"
indexmap = "2.0.0"
kamadak-exif = "0.5.5"
libgweather = "4.4.0"
log = "0.4.17"
once_cell = "1.16.0"
strum = { version = "0.26.2", features = ["derive"] }
tracing-subscriber = { version = "0.3.18", features = ["fmt", "env-filter"] }
url = "2.3.1"
