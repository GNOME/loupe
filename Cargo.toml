[package]
name = "loupe"
version = "0.1.0"
edition = "2018"

[dependencies]
anyhow = "1.0.35"
gtk-macros = "0.2.0"
log = "0.4.11"
once_cell = "1.5.2"
pretty_env_logger = "0.4.0"
zbus = "1.3.0"
zvariant = "2.3.0"
gdk-pixbuf = "0.14"
gio = "0.14"
glib = "0.14"
cairo-rs = "0.14"
libadwaita = "0.1.0-alpha-6"

[dependencies.ashpd]
git = "https://github.com/bilelmoussaoui/ashpd"
features = ["feature_gtk4"]

[dependencies.gtk]
package = "gtk4"
version = "0.3"

[dependencies.gdk]
package = "gdk4"
version = "0.3"

[dependencies.gettext-rs]
version = "0.7.0"
features = ["gettext-system"]
