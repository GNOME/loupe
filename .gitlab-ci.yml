include:
  - project: "GNOME/citemplates"
    file: "flatpak/flatpak-ci-initiative-sdk-extensions.yml"

variables:
  BUNDLE: "org.gnome.Loupe.Devel.flatpak"
  MANIFEST_PATH: "build-aux/flatpak/org.gnome.Loupe.Devel.json"
  FLATPAK_MODULE: "loupe"
  APP_ID: "org.gnome.Loupe.Devel"
  RUNTIME_REPO: "https://nightly.gnome.org/gnome-nightly.flatpakrepo"

flatpak:
  extends: ".flatpak@x86_64"

flatpak@aarch64:
  extends: ".flatpak@aarch64"

rustfmt:
  image: "rust:slim"
  script:
    - rustup component add rustfmt
    # Create blank versions of our configured files
    # so rustfmt does not yell about non-existent files or completely empty files
    - echo -e "" >> src/config.rs
    - rustc -Vv && cargo -Vv
    - cargo fmt --version
    - cargo fmt --all -- --check